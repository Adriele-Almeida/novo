  <style>
    :root {
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --primary-accent: #06b6d4;
      --secondary-accent: #3b82f6;
      --text-light: #f8fafc;
      --text-gray: #cbd5e1;
      --font-family: 'Poppins', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-dark);
      color: var(--text-light);
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    .hero-section {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 4rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .hero-section:nth-child(even) {
      background-color: #131c31;
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 2rem;
    }

    h2 {
      font-size: 2.25rem;
      font-weight: 700;
      line-height: 1.2;
      background: linear-gradient(90deg, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.125rem;
      color: var(--text-gray);
      max-width: 700px;
      margin: 0 auto;
    }

    strong {
      color: var(--primary-accent);
    }

    .img-placeholder {
      width: 100%;
      max-width: 700px;
      height: 350px;
      background-color: rgba(0, 0, 0, 0.3);
      border: 2px dashed rgba(6, 182, 212, 0.3);
      border-radius: 16px;
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--text-gray);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
    }

    .img-label {
      background: rgba(0,0,0,0.6);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-family: monospace;
      color: var(--primary-accent);
    }

    .offer-container {
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(6, 182, 212, 0.2);
      padding: 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      margin-top: 1rem;
      backdrop-filter: blur(5px);
    }

    .price-tag {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-accent);
      margin-bottom: 0.5rem;
    }

    .price-sub {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-bottom: 1.5rem;
    }

    .cta-button {
      display: block;
      width: 100%;
      background: linear-gradient(90deg, var(--primary-accent), #3b82f6);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      filter: brightness(1.1);
    }

    footer {
      padding: 3rem 2rem;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.05);
      background-color: #0f172a;
    }

    footer p {
      color: #94a3b8;
      font-size: 0.9rem;
    }

  </style>
</head>
