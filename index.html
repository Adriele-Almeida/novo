<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Treinamento – Apps e Sites com IA</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --primary-accent: #06b6d4;
      --secondary-accent: #3b82f6;
      --text-light: #f8fafc;
      --text-gray: #cbd5e1;
      --font-family: 'Poppins', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-dark);
      color: var(--text-light);
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    .hero-section {
      padding: 4rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 2rem;
    }

    h2 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.125rem;
      color: var(--text-gray);
      max-width: 700px;
    }

    .img-placeholder {
      width: 100%;
      max-width: 700px;
      height: 510px;
      background-color: rgba(0,0,0,0.2);
      border: 2px dashed rgba(6,182,212,0.3);
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .img-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }

    .offer-container {
      background: rgba(30,41,59,0.6);
      border: 1px solid rgba(6,182,212,0.2);
      padding: 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(5px);
    }

    .price-tag {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-accent);
      display: block;
      margin-bottom: .5rem;
    }

    .price-sub { font-size: .9rem; color: #94a3b8; display: block; margin-bottom: 1.5rem; }

    .cta-button {
      display: block;
      width: 100%;
      background: linear-gradient(90deg, var(--primary-accent), var(--secondary-accent));
      color: white;
      padding: 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    footer {
      padding: 3rem 2rem;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.05);
      background-color: #0f172a;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      h2 { font-size: 1.5rem; }
      .img-placeholder { height: 350px; }
    }
  </style>
</head>
<body>

<div id="root"></div>

</body>
</html>
